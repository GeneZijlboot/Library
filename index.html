<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Library</title>
        <link rel="stylesheet" href="style.css">
    </head>
     <body>
        <div class="Container">
            <div id="Library">
                <div class="upperlayer">
                    <p style="font-size: 30px; margin-top: 10px;">You're Online Library!</p>
                    <button id="AddBookButton">Add Book</button>
                </div>
                <div>
                    <div class="books">
                        <p class="info">Title</p>
                        <p class="info">Author</p>
                        <p class="info">Pages</p>
                        <p class="info">Read</p>
                    </div>
                    <div id="AddingRowWithDom">
                        
                    </div>
                </div>
            </div>
            <div id="HiddenForm">
                <form>
                    <p class="text" style="font-size: 30px;">New Book</p>
                    <input type="text" id="Title" name="Title" placeholder="Title" required>
                    <br>
                    <input type="text" id="author" name="author" placeholder="Author" required>
                    <br>
                    <input type="number" id="Pages" name="Pages" min="0" placeholder="Pages" required>
                    <br>
                    <label for="read">read</label>
                    <input type="checkbox" id="read" name="read">
                    <!--
                    <label>Read</label>
                    <input type="radio" style="accent-color: green; cursor: pointer;" id="yes" name="Read" value="yes">
                    <input type="radio" style="accent-color: red; cursor: pointer;" id="no" name="Read" value="no" checked>
                    -->
                    <br>
                    <input style="cursor: pointer;" type="submit">
                </form>
            </div>
            <div id="link">
                <a href="https://github.com/GeneZijlboot/Library" id="MadeBy">Copyright Â© Gene Zijlmans</a>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
