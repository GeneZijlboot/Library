<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Library</title>
        <link rel="stylesheet" href="style.css">
    </head>
     <body>
        <div class="Container">
            <div id="Library">
                <p style="font-size: 30px; margin-top: 10px;">You're Online Library!</p>
                <button id="AddBookButton">Add Book</button>
                <table class="show">
                    <tr>
                        <td>Title</td>
                        <td>Author</td>
                        <td>Pages</td>
                        <td>Read</td>
                    </tr>
                </table>
            </div>
            <div id="HiddenForm">
                <form>
                    <p class="text" style="font-size: 30px;">New Book</p>
                    <input type="text" id="Title" name="Title" placeholder="Title" required>
                    <br>
                    <input type="text" id="author" name="author" placeholder="Author" required>
                    <br>
                    <input type="number" id="Pages" name="Pages" min="0" placeholder="Pages">
                    <br>
                    <label for="Read">Read </label>
                    <input type="radio" style="accent-color: green; cursor: pointer;" id="Read" name="Read" value="yes">
                    <input type="radio" style="accent-color: red; cursor: pointer;" id="Read" name="Read" value="no" checked>
                    <br>
                    <input style="cursor: pointer;" type="submit">
                </form>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
