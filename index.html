<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Library</title>
        <link rel="stylesheet" href="style.css">
    </head>
     <body>
        <div class="HiddenForm">
            <form>
                <p style="font-size: 30px;">New Book</p>
                <input type="name" id="Title" name="Title" placeholder="Title" required>
                <br>
                <input type="name" id="author" name="author" placeholder="Author" required>
                <br>
                <input type="name" id="Pages" name="Pages" placeholder="Pages" required>
                <br>
                <label for="Read">Read </label>
                <input style="cursor: pointer;" type="checkbox" id="Read" name="Read">
                <br>
                <input style="cursor: pointer;" type="submit">
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
