<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Library</title>
        <link rel="stylesheet" href="style.css">
    </head>
     <body>
        <div class="Container">
            <div class="Library">
                <p style="font-size: 30px; margin-top: 10px;">You're Online Library!</p>
                <button class="SubmitBook" onclick="LibraryDisappear()">Add Book</button>
                <table class="show">
                    <tr>
                        <td>Title</td>
                        <td>Author</td>
                        <td>Pages</td>
                        <td>Read</td>
                    </tr>

                </table>
            </div>
            <div class="HiddenForm">
                <form>
                    <p class="text" style="font-size: 30px;">New Book</p>
                    <input type="text" id="Title" name="Title" placeholder="Title" required>
                    <br>
                    <input type="text" id="author" name="author" placeholder="Author" required>
                    <br>
                    <input type="text" id="Pages" name="Pages" placeholder="Pages" required>
                    <br>
                    <label for="Read">Read </label>
                    <input style="cursor: pointer;" type="checkbox" id="Read" name="Read">
                    <br>
                    <input style="cursor: pointer;" onclick="SubmitBookDissapear()" type="submit">
                </form>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
